<!doctype html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>gps</title>
  </head>
  <body>


    <div id="offline" style="display: none;">
        <div style="margin: 100px 0px; width: 100%;">
            <button type="button" class="btn btn-danger btn-lg btn-block">waiting for network</button>
        </div>
    </div>

    <div id="main"">
        <div id="form" class="container" style="display: none;">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Entrez votre code</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="code">code</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" name="code" class="form-control" id="code"
                                   placeholder="code" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button id="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Ok</button>
                </div>
            </div>
        </div>

        <div id="info" style="display: none;">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <table class="table table-sm">
                      <tbody>
                        <tr>
                          <td>firstname</td>
                          <td id="firstname"></td>
                        </tr>
                        <tr>
                          <td>lastname</td>
                          <td id="lastname"></td>
                        </tr>
                        <tr>
                          <td>Latitude</td>
                          <td id="Latitude"></td>
                        </tr>
                        <tr>
                          <td>Longitude</td>
                          <td id="Longitude"></td>
                        </tr>             
                      </tbody>
                    </table>

                </div>
                <div class="col-md-3"></div>
            </div>


            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <ul class="list-group" id="logs">
                    </ul>
                </div>
                <div class="col-md-1"></div>
            </div>

            <div style="position: absolute; bottom: 0; width: 100%;">
                <button id="logout" type="button" class="btn btn-danger btn-lg btn-block">Logout</button>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
